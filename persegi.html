<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .hasil {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="kubus.png" alt="persegipanjang" style="width:150px;height:120px;">
    <div class="container">
        <h2>Kalkulator Persegi</h2>
        <label for="sisi">Masukkan Panjang Sisi:</label>
        <input type="number" id="sisi" placeholder="Masukkan sisi..." />
        <button onclick="hitung()">Hitung</button>
        
        <div class="hasil" id="luas"></div>
        <div class="hasil" id="keliling"></div>
    </div>

    <script>
        function hitung() {
            let sisi = document.getElementById("sisi").value;
            if (sisi === "" || sisi <= 0) {
                alert("Masukkan nilai sisi yang valid!");
                return;
            }
            let luas = sisi * sisi;
            let keliling = 4 * sisi;

            document.getElementById("luas").innerHTML = `Luas: ${luas} cmÂ²`;
            document.getElementById("keliling").innerHTML = `Keliling: ${keliling} cm`;
        }
    </script>

</body>
</html>
